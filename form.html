<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Hazel Beth Thomander">
    <meta name="description" content="Product Review Form Page">
    <title>Product Review Form Page</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1>Product Review Form</h1>

        <form method="get" action="review.html" id="reviewForm">

            <label for="product" class="required">Product Name:<span class="asterisk">*</span></label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Select a Product...</option>
            </select>

            <label class="required">Overall Rating: <span class="asterisk">*</span></label>
            <div id="rating">
                <label>
                    <input type="radio" name="rating" value="1" required> ☆
                </label>
                <label>
                    <input type="radio" name="rating" value="2" required> ☆☆
                </label>
                <label>
                    <input type="radio" name="rating" value="3" required> ☆☆☆
                </label>
                <label>
                    <input type="radio" name="rating" value="4" required> ☆☆☆☆
                </label>
                <label>
                    <input type="radio" name="rating" value="5" required> ☆☆☆☆☆
                </label>
            </div>

            <label for="installationDate" class="required">Date of Installation: <span class="asterisk">*</span></label>
            <input type="date" id="installationDate" name="installationDate" required>

            <fieldset>
                <legend>Useful Features (Select all that apply):</legend>
                <label for="Feature1">Feature 1</label>
                <input type="checkbox" name="features" id="Feature1" value="Feature1">
                <label for="Feature2">Feature 2</label>
                <input type="checkbox" name="features" id="Feature2" value="Feature2">
                <label for="Feature3">Feature 3</label>
                <input type="checkbox" name="features" id= "Feature3" value="Feature3">
                <label for="Feature4">Feature 4</label>
                <input type="checkbox" name="features" id= "Feature4" value="Feature4">
            </fieldset>

            <label for="review">Written Review (Optional):</label>
            <textarea id="review" name="review"></textarea>

            <label for="username">Your Name (Optional):</label>
            <input type="text" id="username" name="username">

            <input type="submit" value="Submit Review">
        </form>
    </div>
    
    <footer>
        <p>Thank you for submitting your review!</p>
    </footer>
</body>
</html>
