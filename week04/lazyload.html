<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Hazel Beth Thomander">
    <meta name="description" content="A page to excerise lazyloading">
    <title>Lazy Loading Images Page Example</title>
    <link rel="stylesheet" href="styles/lazyload.css">
    <script src="scripts/lazyload.js" defer></script>
</head>
<body>
    <header>
        <h1>Lazy Load Images Page Example</h1>
    </header>
    <main>
        <img class="lazy" src="https://via.placeholder.com/400x600?text=Image+1" alt="Placeholder Image 1" loading="lazy">
        <img class="lazy" src="https://via.placeholder.com/400x600?text=Image+2" alt="Placeholder Image 2" loading="lazy">
        <img class="lazy" src="https://via.placeholder.com/400x600?text=Image+3" alt="Placeholder Image 3" loading="lazy">
        <img class="lazy" src="https://via.placeholder.com/400x600?text=Image+4" alt="Placeholder Image 4" loading="lazy">
        <img class="lazy" src="https://via.placeholder.com/400x600?text=Image+5" alt="Placeholder Image 5" loading="lazy">
        <img class="lazy" src="https://via.placeholder.com/400x600?text=Image+6" alt="Placeholder Image 6" loading="lazy">
    </main>
    <footer>
        <p>Last Modified: <span id="last-modified-date"></span> Hazel Beth Thomander </p>
        </footer>
</body>
</html>
