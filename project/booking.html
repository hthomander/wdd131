<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Hazel Beth Thomander">
    <meta name="description" content="Let's Go Dutch Catering - Booking">
    <title>Book Now | Let's Go Dutch Catering</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.jpg" alt="Let's Go Dutch Catering Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="booking.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="banner">
        <h1>Dutch Oven Lovin'</h1>
        <p> Experience world-class catering for your special events!</p>
        <button onclick="window.location.href='booking.html' ">Book Now</button>
    </section>


    <section class="booking">
        <h1>Book Let's Go Dutch for your next event</h1>
        <form id="booking-form">
            <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            </div>

            <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
            <label for="event">Event Type:</label>
            <select id="event" name="event">
                <option value="wedding">Wedding</option>
                <option value="corporate">Corporate Event</option>
                <option value="party">Private Party</option>
            </select>
        </div>

            <div class="form-group">
            <label for="date">Event Date:</label>
            <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
            <label for="message">Additional Details:</label>
            <textarea id="message" name="message"></textarea>
            </div>

            <button type="submit">Submit Booking</button>
        </form>
    </section>

    <footer>
        <p>&copy; <span id="copyright-year"></span>| Let's Go Dutch Catering | All rights reserved</p>
        <p>Follow us on social media: <a href="#">Facebook</a> | <a href="#">Instagram</a></p>
    </footer>
    
</body>
</html>
